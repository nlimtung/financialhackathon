{% extends 'base.html' %}
{% block content %}
<div class = "index-page">
    <h1>My Goals</h1>
    {% for habit in habits %}
    <div class = "index-card">
            <a href="{% url 'detail' habit.id %}">
        <div class=" index-photo"style="background-image: url({{habit.goal_image.url}})"> </div>
        <div class= "index-text">
            <h3>{{ habit.item }}</h3>
            <li>${{ habit.item_cost }}</li>
            <li>Until Goal</li>
        </div>
        </a>
    </div>    
    {% endfor %}
</div>

<a href="{% url 'habit_create' %}"><button id = "blue_button"class="btn">Add New Goal</button></a>






{% endblock %}
