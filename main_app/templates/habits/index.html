{% extends 'base.html' %}
{% block content %}
<div class = "index-page">
    <h1>Goal</h1>
    {% for habit in habits %}
    <div class = "index-card">
            <a href="{% url 'detail' habit.id %}">

        <div class=" index-photo">
            <p>photo placeholder</p>
        </div>
        <div class= "index-text">
            <h3>{{ habit.item }}</h3>
            <li>${{ habit.item_cost }}</li>
            <li>Until Goal</li>
        </div>

        </a>

    </div>    
    {% endfor %}

</div>

<button class = "yellow-button"><a href="{% url 'habit_create' %}">Add New Goal</a></button>






{% endblock %}
