{% extends 'base.html' %}
{% block content %}
<h1 class = "main-page_h1">Profile</h1>
<div class = "profile">
    <div class = "profile-image"></div>
            <li>{{ user }}</li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">LOG OUT</a></li>
        {% endif %}
        </ul>
        
       {%for profile in profiles%} 
        <div>{{profile.name}}</div>
        <div>{{profile.email}}</div>
        {%endfor%}
        <br/>
    </div>
</div>





{% endblock %}
