{% extends 'base.html' %}
{% block content %}
<h1>Profile</h1>
<div class = "profile">
    <div class = "profile-image"></div>
            <li>{{ user }}</li>

        {% endif %}
        </ul>
    </div>
</div>





{% endblock %}
