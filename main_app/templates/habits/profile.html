{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Getter</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"></svg><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <main class="container">
        {%for profile in profiles%} 

        <h1 class = "main-page_h1" >Profile</h1>
        <div class = "profile">


            <div class = "profile-image" style="background-image: url({{profile.profile_image.url}})"></div>


                    <li>{{ user }}</li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Log out</a></li>
                {% endif %}
                </ul>
                </br>
                    <div class="profile-info">{{profile.name}}</div>
                </br>

                    <div class="profile-info">{{profile.lastname}}</div>
                </br>
                </br>

                    <div class="profile-info">{{profile.email}}</div>
                
                    <a href="{% url 'profile_update' profile.id %}" class = "btn" id = "blue_button">Edit</a>

                    {%endfor%}
                <br/>
            </div>
        </div>

        
    </main>

    <footer>
        <nav>
          <div class="navdiv">
            <a href="{% url 'index' %}" class="text-dark">
              <img src="/static/css/images/Goals.png"  >
            </a>
              <a href="{% url 'completed' %}" class="text-dark">
                <img src="/static/css/images/Completed.png" >
            </a>
              <a href="{% url 'profile' %}" class="text-dark">
                <img src="/static/css/images/Profile.png"  >
              </a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
