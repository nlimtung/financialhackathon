<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class = "login-page">
    <h1>The Goal Getter</h1>


    
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn"  value="Login">
        <p >Don't have an account? <a href="{% url 'signup' %}" class ='signup'>Sign Up</a></p>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
