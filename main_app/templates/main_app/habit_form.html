{% extends 'base.html' %}


{% block content %}
<div class = "addpage">
<h1 class = "main-page_h1">Add New Goal</h1>
<p>Please enter the habit you want to give up in order to save for your goal</p>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <input type="submit" value="CONFIRM" id = blue_button class="btn">
  </form>
</div>
{% endblock %}
